<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/cal.css">
</head>
<body>
    <main>
        <a href="http://localhost:5500/index.html" class="go-home"><b><span>GO</span> Home</b></a>
        <div class="cal-main">
            <h1>Calculator</h1>
            <table border="2" class="cal-center" style="width:500px">
                <thead>
                    <tr class="input-row" style="height:100px">
                        <th colspan="4"><input type="text"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="row-1">
                        <td style="color:orangered">C</td>
                        <td style="color:rgb(241, 237, 10)">()</td>
                        <td style="color:rgb(241, 237, 10)">%</td>
                        <td style="color:rgb(241, 237, 10)">/</td>
                    </tr>
                    <tr id="row-2">
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td style="color:rgb(241, 237, 10)">*</td>
                    </tr>
                    <tr id="row-3">
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td style="color:rgb(241, 237, 10)">-</td>
                    </tr>
                    <tr id="row-4">
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td style="color:rgb(241, 237, 10)">+</td>
                    </tr>
                    <tr id="row-5">
                        <td>+/-</td>
                        <td>0</td>
                        <td>.</td>
                        <td style="background-color:rgb(180, 177, 7)">=</td>
                    </tr>
                </tbody>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
