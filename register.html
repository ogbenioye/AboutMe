        <div class="register-div">
            <h1>Register</h1>
            <form action="" method="post">
                <input type="text" id="fname" name="fname" placeholder="First Name" required>

                <input type="text" id="lname" name="lname" placeholder="Last name" required>

                <input type="number" id="tel_no" name="tel_no" placeholder="Phone number" required>

                <select name="gender" id="gender-select" required>
                    <option value="">Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Prefer not to say</option>
                </select>

                <input type="text" id="country" name="country" placeholder="Country" required>

                <input type="text" id="state" name="state" placeholder="State/province" required>

                <input type="text" id="username" name="username" placeholder="Username" required>

                <input type="password" id="password" name="password" placeholder="Password" required>

                <input type="password" id="cfm-passwrd" name="cfm-passwrd" placeholder="Confirm password" required><br>

                <button>Register</button>
            </form>
        </div>
